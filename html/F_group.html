<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 요소</title>
</head>
<body>
    <!--! div 요소 : 웹 구성에 대해 구역을 나누는 요소 -->
    <!--? block 요소(해당 요소가 한 줄 전체를 차지) -->
    <!--? 아무런 스타일과 이벤트(유저와의 상호작용)도 적용되어 있지 않음 -->
    <div>내가 그린 기린 그림은 잘 그린 기린 그림이고</div>
    <div>네가 그린 기린 그림은 잘 못그린 기린 그림이다.</div>

    <p>내가 그린 기린 그림은 잘 그린 기린 그림이고</p>
    <p>네가 그린 기린 그림은 잘 못그린 기린 그림이다.</p>

    <!--! span 요소 : 컨텐츠의 일부에 대한 제어를 위한 요소 -->
    <!--? inline 요소(요소의 너비가 내용의 너비 만큼 차지) -->
    <span>내가 그린 기린 그림</span>
    <span>네가 그린 기린 그림</span>

    <p>네가 그린 <span>기린</span> 그림은 잘 못그린 기린 그림이다.</p>

    <!--! 시멘틱 요소 : HTML5에 도입된 웹 페이지의 의미와 구조를 명시하는 요소들 -->
    <!--? HTML 코드 구조의 가독성을 증가 -->
    <!--? 검색엔진 최적화에 도움을 줌 -->

    <!--! header 요소 : 웹 페이지의 최상단에 해당하는 요소 -->
    <!--? 로고나 네비게이션, 타이틀 등이 배치됨 -->
    <!--? 웹 페이지에 1개만 존재함 -->
    <header></header>

    <!--! nav 요소 : 웹 페이지의 네비게이션 요소 -->
    <!--? 하이퍼링크 아이템들이 배치됨 -->
    <!--? 웹 페이지에 여러개 존재할 수 있음-->
    <nav></nav>
</body>
</html>
