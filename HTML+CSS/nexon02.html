<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넥슨 회원로그인</title>


</head>
<body>
    <div id="wrapper">
        <div class="header">
            <p>넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</p>
        </div>
        <div class="main">
            <div class="logo-container">
                <div class="logo"></div>
                <div class="tab-container">
                    <div class="tab-item">넥슨ID 로그인</div>
                    <div class="tab-item active">일회용 로그인</div>
                    <div class="tab-item">QR 로그인</div>
                </div>
            </div>
            <div class="auth">
                <p><strong>넥슨플레이>넥슨인증기>일회용 로그인</strong>에서8자리 숫자를 입력해주세요.</p>
                <input placeholder="4자리" /> <input placeholder="4자리" />
            </div>
            <div class="button">일회용 로그인</div>
            <div class="guide">
                <div class="guide-container">
                    <div class="guide-item">일회용 로그인 이용 가이드</div>
                    <div class="guide-item">넥슨플레이 안내＞</div>
                </div>
                <div>1.넥슨플레이 앱을 실행시켜주세요.</div>
                <div>2.메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.</div>
                <div>3.8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</div>
            </div>
        </div>
        <div class="footer">
            <p>ⓒNEXON Korea Corporation All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
